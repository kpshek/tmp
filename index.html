<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EnrG|Rheum</title>
    <script type="text/javascript">
      function getURLParameter(name) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
      }
      patientId   = getURLParameter('PAT_PersonId');
      encounterId = getURLParameter('VIS_EncntrId');

      patientId = patientId.replace(/.00$/, "");
      encounterId = encounterId.replace(/.00$/, "");

      url = 'http://xgapps.xghealth.com/Engine.aspx?app=%7bca274a91-1779-414d-a6dc-1394355a0915%7d&'
            + 'patID=' + patientId
            + '&csn=' + encounterId
            + '&role=All&uID=989'

      window.open(url);
    </script>
  </head>
  <body></body>
</html>
