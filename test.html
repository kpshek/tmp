<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Session Test Application</title>

  Session Test App
  counter: <span id='counter'></span>
  <script>
    i = window.sessionStorage.count;
    document.getElementById('counter').innerHTML = i;
    window.sessionStorage.count = parseInt((i || '0'))+1;
  </script>
</html>
